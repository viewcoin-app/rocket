<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Rider - Pilotez une fusée à travers un champ d'astéroïdes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #welcome-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        #animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }
        
        #game-container {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-over-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6b00, #ff00aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
        }
        
        /* Boutons ronds */
        .round-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(90deg, #ff6b00, #ff00aa);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .round-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
        }
        
        /* Bouton sélection fusée */
        .rocket-select-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #444;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        
        .rocket-select-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 10px #fff4;
        }
        
        .rocket-btn-icon {
            width: 38px;
            height: 54px;
            display: block;
        }
        
        #welcome-buttons-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        #coin-display {
            display: flex;
            align-items: center;
            font-size: 1.3em;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 30;
            box-shadow: 0 0 10px #ffcc00aa;
        }
        
        #coin-logo {
            margin-right: 8px;
            display: block;
        }
        
        #rocket-shop-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        
        #rocket-shop-content {
            background: #1a1a1a;
            border-radius: 18px;
            padding: 36px 30px 30px 30px;
            min-width: 340px;
            max-width: 95vw;
            max-height: 85vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 0 40px #000c, 0 0 0 4px #ff6b00aa;
        }
        
        #rocket-shop-content h2 {
            margin-bottom: 20px;
            color: #ffcc00;
            text-align: center;
        }
        
        .rockets-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            align-items: flex-end;
        }
        
        .rocket-choice {
            background: #262626;
            border-radius: 14px;
            padding: 12px;
            margin: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }
        
        .rocket-choice.selected {
            box-shadow: 0 0 0 4px #15ff00bb;
        }
        
        .rocket-choice.locked {
            filter: grayscale(0.7) brightness(0.7);
            opacity: 0.7;
        }
        
        .rocket-choice .rocket-shop-icon {
            width: 48px;
            height: 68px;
        }
        
        .rocket-choice .rocket-name {
            margin-top: 6px;
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
        }
        
        .rocket-choice .rocket-price {
            margin-top: 4px;
            color: #ffcc00;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .rocket-choice .rocket-lock {
            position: absolute;
            top: 11px;
            right: 11px;
            font-size: 1.3em;
            color: #ff6666;
            pointer-events: none;
        }
        
        .rocket-choice .rocket-check {
            position: absolute;
            top: 11px;
            right: 11px;
            font-size: 1.3em;
            color: #15ff00;
            pointer-events: none;
        }
        
        #close-shop-btn {
            position: absolute;
            top: 10px;
            right: 16px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
        
        #close-shop-btn:hover {
            color: #ffcc00;
        }
        
        /* Nouveaux boutons rectangulaires */
        .rect-btn {
            width: 180px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(90deg, #ff6b00, #ff00aa);
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .rect-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
        }
        
        /* Bouton Accueil */
        .home-btn {
            width: 180px;
            height: 60px;
            border-radius: 15px;
            background: #555;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        #buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        #home-btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #action-buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }
        
        #canvas {
            background-color: #000033;
            display: block;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
            z-index: 15;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            user-select: none;
            padding: 0;
            line-height: 80px;
            text-align: center;
        }
        
        #fuel-gauge {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #fuel-level {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff6b00, #ffcc00);
            transition: width 0.3s;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
        }
        
        .score-text {
            margin: 5px 0;
            text-align: right;
        }
        
        .highlight {
            color: #ff6b00;
            font-weight: bold;
        }

        #stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        #animation-canvas {
            display: block;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1em;
                margin-bottom: 30px;
            }
            
            .round-btn {
                width: 100px;
                height: 100px;
                font-size: 1.2em;
            }
            
            .rocket-select-btn {
                width: 48px;
                height: 48px;
            }
            
            .rect-btn, .home-btn {
                width: 140px;
                height: 50px;
                font-size: 1em;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
                line-height: 60px;
                gap: 20px;
            }
            
            #fuel-gauge {
                width: 150px;
                height: 15px;
                top: 15px;
                left: 15px;
            }
            
            #score-display {
                font-size: 1.2em;
                top: 15px;
                right: 15px;
            }
            
            #coin-display {
                font-size: 1em;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Sons intégrés directement en HTML -->
    <audio id="explosion-sound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio>
    <audio id="thrust-sound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..." loop></audio>
    <audio id="button-click-sound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio>
    <audio id="fuel-pickup-sound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio>
    <audio id="game-over-sound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio>

    <div id="animation-container">
        <div id="stars-container"></div>
        <canvas id="animation-canvas"></canvas>
    </div>
    
    <div id="coin-display">
        <svg id="coin-logo" width="28" height="28" viewBox="0 0 36 36" fill="none">
            <circle cx="18" cy="18" r="17" fill="#ffcc00" stroke="#fff" stroke-width="2"/>
            <g>
                <polygon points="18,9 20,18 16,18" fill="#fff"/>
                <rect x="17" y="18" width="2" height="6" rx="1" fill="#fff"/>
                <polygon points="18,24 19,21 17,21" fill="#fff"/>
            </g>
        </svg>
        <span id="coin-amount">0</span>
    </div>
    
    <div id="welcome-screen">
        <h1>ROCKET RIDER</h1>
        <div id="welcome-buttons-row">
            <button class="round-btn" id="start-btn" onclick="document.getElementById('button-click-sound').play();">JOUER</button>
            <button class="rocket-select-btn" id="open-rocket-shop-btn" title="Boutique des fusées" onclick="document.getElementById('button-click-sound').play();">
                <svg class="rocket-btn-icon" viewBox="0 0 40 54" fill="none">
                    <polygon points="20,6 33,46 7,46" fill="#fff"/>
                    <polygon points="28,46 36,46 28,62" fill="#fff"/>
                    <polygon points="12,46 4,46 12,62" fill="#fff"/>
                    <ellipse cx="20" cy="22" rx="6" ry="6.6" fill="#66ccff"/>
                    <polygon points="23,46 20,54 17,46" fill="#fff"/>
                    <polygon points="22,46 20,51 18,46" fill="#ff6b00"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div id="rocket-shop-modal">
        <div id="rocket-shop-content">
            <button id="close-shop-btn" title="Fermer la boutique" onclick="document.getElementById('button-click-sound').play();">&times;</button>
            <h2>Sélectionnez votre fusée</h2>
            <div class="rockets-list" id="rockets-list"></div>
        </div>
    </div>
    
    <div id="game-container">
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <div class="control-btn" id="left-btn" onclick="document.getElementById('button-click-sound').play();">←</div>
            <div class="control-btn" id="right-btn" onclick="document.getElementById('button-click-sound').play();">→</div>
        </div>
        
        <div id="fuel-gauge">
            <div id="fuel-level"></div>
        </div>
        
        <div id="score-display">
            <p class="score-text">Altitude: <span id="current-score" class="highlight">0</span> m</p>
            <p class="score-text">Record: <span id="high-score" class="highlight">0</span> m</p>
        </div>
    </div>
    
    <div id="game-over-screen">
        <h1>MISSION ÉCHOUÉE</h1>
        <p class="subtitle">Votre fusée a atteint une altitude de <span id="final-score" class="highlight">0</span> mètres</p>
        <p class="subtitle">Votre record personnel: <span id="final-high-score" class="highlight">0</span> mètres</p>
        <div id="buttons-container">
            <div id="home-btn-container">
                <button class="home-btn" id="home-btn" onclick="document.getElementById('button-click-sound').play();">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right: 8px;">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 22V12H15V22" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    ACCUEIL
                </button>
            </div>
            <div id="action-buttons-container">
                <button class="rect-btn" id="restart-btn" onclick="document.getElementById('button-click-sound').play();">REJOUER</button>
                <button class="rect-btn" id="continue-btn" onclick="document.getElementById('button-click-sound').play();">CONTINUER</button>
            </div>
        </div>
    </div>
    
    <script>
        // --- GESTION FUSEES, PIECES, SELECTION, SHOP ---
        const ROCKETS = [
            {
                id: "classic",
                name: "Classique",
                price: 0,
                icon: () => `
                <svg class="rocket-shop-icon" viewBox="0 0 40 54">
                    <polygon points="20,6 33,46 7,46" fill="#fff"/>
                    <polygon points="28,46 36,46 28,62" fill="#fff"/>
                    <polygon points="12,46 4,46 12,62" fill="#fff"/>
                    <ellipse cx="20" cy="22" rx="6" ry="6.6" fill="#66ccff"/>
                    <polygon points="23,46 20,54 17,46" fill="#fff"/>
                    <polygon points="22,46 20,51 18,46" fill="#ff6b00"/>
                </svg>
                `
            },
            {
                id: "fire",
                name: "Fireboost",
                price: 300,
                icon: () => `
                <svg class="rocket-shop-icon" viewBox="0 0 40 54">
                    <polygon points="20,6 33,46 7,46" fill="#fff"/>
                    <polygon points="28,46 36,46 28,62" fill="#ff6b00"/>
                    <polygon points="12,46 4,46 12,62" fill="#ff6b00"/>
                    <ellipse cx="20" cy="22" rx="6" ry="6.6" fill="#ffcc00"/>
                    <polygon points="23,46 20,54 17,46" fill="#ff6b00"/>
                    <polygon points="22,46 20,51 18,46" fill="#ffcc00"/>
                    <g>
                        <polygon points="20,6 22,18 18,18" fill="#ff2222" />
                        <polygon points="20,10 21,15 19,15" fill="#ff6b00" />
                    </g>
                </svg>
                `
            },
            {
                id: "galaxy",
                name: "Galactic",
                price: 900,
                icon: () => `
                <svg class="rocket-shop-icon" viewBox="0 0 40 54">
                    <defs>
                        <radialGradient id="galaxyGlow" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#fff"/>
                            <stop offset="100%" stop-color="#a8f" stop-opacity="0.8"/>
                        </radialGradient>
                    </defs>
                    <polygon points="20,6 33,46 7,46" fill="url(#galaxyGlow)"/>
                    <polygon points="28,46 36,46 28,62" fill="#aa00ff"/>
                    <polygon points="12,46 4,46 12,62" fill="#aa00ff"/>
                    <ellipse cx="20" cy="22" rx="6" ry="6.6" fill="#77e6ff"/>
                    <polygon points="23,46 20,54 17,46" fill="#a8f"/>
                    <polygon points="22,46 20,51 18,46" fill="#fff"/>
                    <g>
                        <polygon points="20,6 22,16 18,16" fill="#a8f" />
                        <polygon points="20,12 21,14 19,14" fill="#fff" />
                    </g>
                </svg>
                `
            },
            {
                id: "plasma",
                name: "Plasma",
                price: 2500,
                icon: () => `
                <svg class="rocket-shop-icon" viewBox="0 0 40 54">
                    <defs>
                        <radialGradient id="plasmaGlow" cx="50%" cy="50%" r="60%">
                            <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
                            <stop offset="100%" stop-color="#00ffe1" stop-opacity="0.7"/>
                        </radialGradient>
                    </defs>
                    <polygon points="20,6 33,46 7,46" fill="url(#plasmaGlow)"/>
                    <polygon points="28,46 36,46 28,62" fill="#00ffe1"/>
                    <polygon points="12,46 4,46 12,62" fill="#00ffe1"/>
                    <ellipse cx="20" cy="22" rx="6" ry="6.6" fill="#fff"/>
                    <polygon points="23,46 20,54 17,46" fill="#00ffe1"/>
                    <polygon points="22,46 20,51 18,46" fill="#fff"/>
                    <g>
                        <polygon points="20,6 22,19 18,19" fill="#0ff" />
                        <polygon points="20,13 21,17 19,17" fill="#fffc" />
                    </g>
                    <g>
                        <circle cx="20" cy="46" r="7" fill="#fff9"/>
                    </g>
                </svg>
                `
            }
        ];
        
        let userCoins = 0;
        let ownedRockets = ["classic"];
        let selectedRocketId = "classic";
        
        function loadUserData() {
            try {
                userCoins = parseInt(localStorage.getItem('rocketRiderCoins')) || 0;
                ownedRockets = JSON.parse(localStorage.getItem('rocketRiderOwnedRockets')) || ["classic"];
                selectedRocketId = localStorage.getItem('rocketRiderSelectedRocket') || "classic";
            } catch (e) {
                userCoins = 0; ownedRockets = ["classic"]; selectedRocketId = "classic";
            }
        }
        
        function saveUserData() {
            localStorage.setItem('rocketRiderCoins', userCoins);
            localStorage.setItem('rocketRiderOwnedRockets', JSON.stringify(ownedRockets));
            localStorage.setItem('rocketRiderSelectedRocket', selectedRocketId);
        }
        
        function updateCoinDisplay() {
            const coinDiv = document.getElementById('coin-display');
            document.getElementById('coin-amount').textContent = userCoins;
            coinDiv.style.display = "flex";
        }
        
        function showRocketShop() {
            document.getElementById('button-click-sound').play();
            const shopModal = document.getElementById('rocket-shop-modal');
            const rocketsList = document.getElementById('rockets-list');
            rocketsList.innerHTML = '';
            ROCKETS.forEach(rocket => {
                const owned = ownedRockets.includes(rocket.id);
                const selected = selectedRocketId === rocket.id;
                const div = document.createElement('div');
                div.className = 'rocket-choice' + (selected ? ' selected' : '') + (owned ? '' : ' locked');
                div.innerHTML = rocket.icon(selected) +
                    `<div class="rocket-name">${rocket.name}</div>
                    ${
                        owned
                        ? (selected ? `<span class="rocket-check">&#10003;</span>` : '')
                        : `<div class="rocket-price"><svg width="18" height="18" viewBox="0 0 24 24"><circle cx="12" cy="12" r="11" fill="#ffcc00" stroke="#fff"/><polygon points="12,6 13.1,11 10.9,11" fill="#fff"/><rect x="11.2" y="11" width="1.6" height="4" rx="0.8" fill="#fff"/><polygon points="12,18 12.7,15 11.3,15" fill="#fff"/></svg>${rocket.price}</div><span class="rocket-lock">&#128274;</span>`
                    }`;
                div.onclick = () => {
                    document.getElementById('button-click-sound').play();
                    if (owned) {
                        selectedRocketId = rocket.id;
                        saveUserData();
                        showRocketShop();
                    } else if (userCoins >= rocket.price) {
                        if (confirm(`Débloquer la fusée "${rocket.name}" pour ${rocket.price} pièces ?`)) {
                            userCoins -= rocket.price;
                            ownedRockets.push(rocket.id);
                            selectedRocketId = rocket.id;
                            saveUserData();
                            showRocketShop();
                        }
                    } else {
                        alert("Pas assez de pièces !");
                    }
                    updateCoinDisplay();
                };
                rocketsList.appendChild(div);
            });
            shopModal.style.display = 'flex';
        }
        
        function closeRocketShop() {
            document.getElementById('button-click-sound').play();
            document.getElementById('rocket-shop-modal').style.display = 'none';
        }
        
        document.getElementById('open-rocket-shop-btn').onclick = showRocketShop;
        document.getElementById('close-shop-btn').onclick = closeRocketShop;
        document.getElementById('rocket-shop-modal').onclick = function(e) {
            if (e.target === this) closeRocketShop();
        };
        
        loadUserData();
        updateCoinDisplay();
        
        function rewardCoins(score) {
            // 1 pièce tous les 1000m (10 pièces tous les 10000m)
            let coins = Math.floor(score / 1000);
            userCoins += coins;

                    const y = particle.y + Math.sin(particle.angle) * particle.speed * progress * 10;
                    
                    ctx.globalAlpha = explosion.life / 100;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(x, y, particle.size * (1 - progress), 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            } catch (error) {
                console.error('Erreur lors du dessin d\'explosion:', error);
                ctx.restore();
            }
        }
        
        function drawStars() {
            try {
                ctx.fillStyle = '#ffffff';
                for (const star of stars) {
                    ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            } catch (error) {
                console.error('Erreur lors du dessin des étoiles:', error);
                ctx.globalAlpha = 1;
            }
        }
        
        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
            try {
                return x1 < x2 + w2 &&
                       x1 + w1 > x2 &&
                       y1 < y2 + h2 &&
                       y1 + h1 > y2;
            } catch (error) {
                console.error('Erreur lors de la détection de collision:', error);
                return false;
            }
        }
        
        function gameLoop(timestamp) {
            try {
                if (!gameRunning) return;
                
                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                drawStars();
                
                rocket.angle += rocket.rotationSpeed;
                rocket.rotationSpeed *= 0.98;
                
                if (rocket.angle > Math.PI / 4) rocket.angle = Math.PI / 4;
                if (rocket.angle < -Math.PI / 4) rocket.angle = -Math.PI / 4;
                
                if (Math.abs(rocket.angle) > 0.01) {
                    rocket.rotationSpeed -= rocket.angle * 0.0005;
                }
                
                rocket.x += Math.sin(rocket.angle) * 5;
                
                rocket.x = Math.max(rocket.width / 2, Math.min(canvas.width - rocket.width / 2, rocket.x));
                
                if (fuel > 0) {
                    rocket.velocity += rocket.acceleration;
                    rocket.velocity = Math.min(rocket.velocity, rocket.maxVelocity);
                    
                    fuel = Math.max(0, fuel - 0.02);
                    updateFuelGauge();
                } else {
                    rocket.velocity -= 0.02;
                    rocket.velocity = Math.max(rocket.velocity, -rocket.maxVelocity);
                }
                
                // Ajuster le volume du son de la fusée en fonction de la vitesse
                document.getElementById('thrust-sound').volume = Math.min(0.5, rocket.velocity / rocket.maxVelocity * 0.5);
                
                for (const star of stars) {
                    star.y += star.speed * (rocket.velocity / rocket.maxVelocity);
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                }
                
                if (Math.random() < 0.01 * difficulty) {
                    generateAsteroid();
                }
                
                if (Math.random() < 0.005 && fuelCanisters.length < 3) {
                    generateFuelCanister();
                }
                
                for (let i = asteroids.length - 1; i >= 0; i--) {
                    const asteroid = asteroids[i];
                    asteroid.y += asteroid.speed;
                    asteroid.rotation += asteroid.rotationSpeed;
                    
                    drawAsteroid(asteroid);
                    
                    if (!isInvincible && checkCollision(
                        rocket.x - rocket.width / 2, rocket.y - rocket.height / 2, rocket.width, rocket.height,
                        asteroid.x, asteroid.y, asteroid.size, asteroid.size
                    )) {
                        createExplosion(rocket.x, rocket.y, 150);
                        endGame();
                        return;
                    }
                    
                    if (asteroid.y > canvas.height) {
                        asteroids.splice(i, 1);
                    }
                }
                
                for (let i = fuelCanisters.length - 1; i >= 0; i--) {
                    const canister = fuelCanisters[i];
                    canister.y += canister.speed;
                    
                    drawFuelCanister(canister);
                    
                    if (checkCollision(
                        rocket.x - rocket.width / 2, rocket.y - rocket.height / 2, rocket.width, rocket.height,
                        canister.x, canister.y, canister.size, canister.size
                    )) {
                        fuel = Math.min(100, fuel + 20);
                        updateFuelGauge();
                        fuelCanisters.splice(i, 1);
                        document.getElementById('fuel-pickup-sound').currentTime = 0;
                        document.getElementById('fuel-pickup-sound').play();
                    }
                    
                    if (canister.y > canvas.height) {
                        fuelCanisters.splice(i, 1);
                    }
                }
                
                for (let i = explosions.length - 1; i >= 0; i--) {
                    const explosion = explosions[i];
                    explosion.life -= 1;
                    
                    drawExplosion(explosion);
                    
                    if (explosion.life <= 0) {
                        explosions.splice(i, 1);
                    }
                }
                
                drawRocket();
                
                score += rocket.velocity;
                
                difficulty = 1 + Math.floor(score / 5000) * 0.2;
                
                updateScoreDisplay();
                
                if (fuel <= 0 && rocket.velocity < -rocket.maxVelocity * 0.9) {
                    createExplosion(rocket.x, rocket.y, 150);
                    endGame();
                    return;
                }
                
                requestAnimationFrame(gameLoop);
            } catch (error) {
                console.error('Erreur critique dans la boucle de jeu:', error);
                try {
                    endGame();
                } catch (e) {
                    console.error('Erreur lors de la tentative de récupération:', e);
                    location.reload();
                }
            }
        }
        
        function safeAddEventListener(element, event, handler) {
            try {
                element.addEventListener(event, handler);
            } catch (error) {
                console.error(`Erreur lors de l'ajout de l'événement ${event}:`, error);
            }
        }
        
        // Ajout des événements de clic pour les boutons
        safeAddEventListener(startBtn, 'click', startGame);
        safeAddEventListener(restartBtn, 'click', startGame);
        safeAddEventListener(continueBtn, 'click', continueGame);
        safeAddEventListener(homeBtn, 'click', returnToHome);
        
        safeAddEventListener(leftBtn, 'mousedown', () => {
            rocket.rotationSpeed -= rocket.rotationAcceleration;
        });
        
        safeAddEventListener(leftBtn, 'touchstart', (e) => {
            e.preventDefault();
            rocket.rotationSpeed -= rocket.rotationAcceleration;
        });
        
        safeAddEventListener(rightBtn, 'mousedown', () => {
            rocket.rotationSpeed += rocket.rotationAcceleration;
        });
        
        safeAddEventListener(rightBtn, 'touchstart', (e) => {
            e.preventDefault();
            rocket.rotationSpeed += rocket.rotationAcceleration;
        });
        
        safeAddEventListener(document, 'keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft') {
                rocket.rotationSpeed -= rocket.rotationAcceleration;
            } else if (e.key === 'ArrowRight') {
                rocket.rotationSpeed += rocket.rotationAcceleration;
            }
        });
    </script>
